        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        h1 {
            color: #205685;
        }

        .csv-container, .errors-container {
            display: none;
        }

        .form-group > label {
            color: #205685;
            margin-top: 1rem;
            margin-bottom: 0;
        }

        .logo-image {
            max-height: 120px;
        }

        .custom-file-input.custom-file-label::after,
        .custom-file-input:lang(en) ~ .custom-file-label::after,
        .custom-file-input:lang(fr) ~ .custom-file-label::after {
            content: '.csv, .txt'
        }

<body>

<form class="form-signin text-center" id="login-form">
    <!--    <img class="mb-4" src="./Signin Template ¬∑ Bootstrap_files/bootstrap-solid.svg" alt="" width="72" height="72">-->
    <h1 class="h3 mb-3 font-weight-normal">GEL + FRANCE</h1>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" class="form-control" placeholder="Username" required="required" autofocus=""
           minlength="4">
    <label for="password" class="sr-only">Mot de passe</label>
    <input type="password" id="password" class="form-control" placeholder="Mot de passe" required="required"
           minlength="8">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
    <p class="mt-5 mb-3 text-muted">¬©2020</p>
</form>

<div class="csv-container container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="mailing-tab" data-toggle="tab" href="#mailing" role="tab"
               aria-controls="mailing" aria-selected="true">Mailing</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="blacklist-tab" data-toggle="tab" href="#blacklist" role="tab"
               aria-controls="blacklist" aria-selected="false">Blacklist</a>
        </li>
    </ul>
    <div class="card">
        <div class="card-body">

            <div class="tab-content">
                <div class="tab-pane fade show active" id="mailing" role="tabpanel" aria-labelledby="mailing-tab">

                    <div class="form-group">
                        <label class="lead">‚úâÔ∏è Email content</label>
                        <div id="editor"></div>
                    </div>


                    <div class="form-group">
                        <label for="csv-file" class="lead"> üìÅ Fichier CSV</label>
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="csv-file" name="csv-file"
                                       aria-describedby="logo-file" accept=".csv,.txt">
                                <label class="custom-file-label" for="csv-file"></label>
                            </div>
                        </div>
                    </div>

                    <div class="text-center">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <a class="btn btn-lg btn-dark" type="button" id="download-all">Tous les Sachets üì¶</a>
                            <a class="btn btn-lg btn-secondary" type="button" disabled="disabled" id="download-rows">T√©l√©charger
                                CSV
                                üíæ</a>
                            <button class="btn btn-lg btn-warning" type="button" disabled="disabled" id="save-sachets">
                                G√©n√©rer
                                Sachets üèÑ
                            </button>
                            <button class="btn btn-lg btn-primary" type="button" disabled="disabled" id="send-emails">
                                Envoyer mails
                                üõ´
                            </button>
                            <button class="btn btn-lg btn-primary" type="button" disabled="disabled"
                                    id="download-images">
                                T√©l√©charger Images
                                üõπ
                            </button>
                        </div>
                    </div>

                    <div class="errors-container">
                        <div class="alert alert-warning mt-2" role="alert"><h3>Erreurs de ligne</h3>
                            <ul>

                            </ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="lead">üíø File content <span class="lines-detail"></span></label>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th scope="col">
                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input check-all" checked/>
                                        </div>
                                    </th>
                                    <th scope="col">#</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Url</th>
                                    <th scope="col">Logo</th>
                                    <th scope="col">Generated ID</th>
                                    <th scope="col">Generated Link</th>
                                </tr>
                                <tr>
                                    <th scope="col" colspan="2">
                                        <!--                                <h4><span class="badge badge-pill badge-primary">Filter</span></h4>-->
                                    </th>
                                    <th scope="col">
                                        <input type="text"
                                               class="form-control"
                                               placeholder="Par example 'gouv.fr,.us,.pl'"
                                               id="email-extensions"/>
                                    </th>
                                    <th scope="col"></th>
                                    <th scope="col" colspan="3" class="text-right">
                                        <button class="btn btn-primary" type="button" id="filter-rows">
                                            Filtrer
                                        </button>
                                    </th>
                                </tr>
                                </thead>
                                <tbody class="csv-content">
                                <tr>
                                    <td colspan="7"><p class="text-center">No content loaded yet üòü</p></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


                <div class="tab-pane fade show active" id="blacklist" role="tabpanel" aria-labelledby="blacklist-tab">

                    <div class="form-group">
                        <label for="csv-file" class="lead">üìÅ Fichier</label>
                        <div class="input-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="mails-file" name="csv-mails"
                                       accept=".csv,.txt">
                                <label class="custom-file-label" for="mails-file"></label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="lead">üíø Emails <span class="lines-detail-blacklist"></span></label>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Date</th>
                                </tr>
                                </thead>
                                <tbody class="blacklist-content">
                                <tr>
                                    <form id="form-blacklist">
                                        <td></td>
                                        <td><input type="email"
                                                   class="form-control"
                                                   name="email"
                                                   placeholder=""
                                                   required/>
                                        </td>
                                        <td>
                                            <button class="btn btn-primary" type="submit">
                                                Ajouter
                                            </button>
                                        </td>
                                    </form>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>

            </div>

        </div>
    </div>
</div>
