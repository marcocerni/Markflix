<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css?v=1">
    <link href="public/fontawesome/css/all.min.css" rel="stylesheet">
    <title>GEL + FRANCE - Configurateur 3D</title>
</head>
<body>

<div class="loader">
    <h3 style="color: #ffffff; margin-bottom: 1rem;">Chargement</h3>
    <div class="spinner-border text-light" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<nav class="sidenav">

    <div class="form-container">

        <div class="text-center">
            <h1>GEL + FRANCE</h1>
            <h2 class="lead">Configurateur 3D</h2>
        </div>

        <form class="needs-validation" method="post" enctype="multipart/form-data">

            <div class="form-group mb-2">
                <label for="logo-file" class="lead">Logo</label>
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="logo-file" name="logo-file"
                               aria-describedby="logo-file" accept="image/x-png,image/gif,image/jpeg">
                        <label class="custom-file-label" for="logo-file"></label>
                    </div>
                </div>
            </div>

            <!--            <div class="form-group">-->
            <!--                <label for="sides-opacity" class="lead">Opacité Strie</label>-->
            <!--                <input type="range" class="form-control-range" id="sides-opacity" name="sides-opacity" value="100">-->
            <!--            </div>-->

            <hr class="mb-2">

            <label class="lead">Fond Recto</label>

            <div class="input-group mb-2">
                <input type="color" class="form-control" id="face-color" value="#ffffff" data-default-value="#ffffff"
                       name="face-color">
                <div class="input-group-append">
                    <span class="input-group-text">Couleur</span>
                </div>
            </div>

            <div class="input-group mb-1">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="face-file" name="face-file"
                           aria-describedby="face-input" accept="image/x-png,image/gif,image/jpeg">
                    <label class="custom-file-label" for="face-file"></label>
                </div>
            </div>

            <div class="form-group">
                <label class="">Opacité de l’image</label>
                <input type="range" class="form-control-range" id="face-opacity" name="face-opacity" value="100">
            </div>

            <div class="input-group mb-2">
                <input type="color" class="form-control" id="face-font-color" value="#000000"
                       data-default-value="#000000" name="face-font-color">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <label>Couleur du texte</label>
                    </div>
                </div>
            </div>

            <hr class="mb-2">

            <label class="lead">Fond Verso</label>

            <div class="input-group mb-2">
                <input type="color" class="form-control" id="back-color" value="#ffffff" data-default-value="#ffffff"
                       name="back-color">
                <div class="input-group-append">
                    <span class="input-group-text">Couleur</span>
                </div>
            </div>

            <div class="input-group mb-1">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="back-file" name="back-file"
                           aria-describedby="back-file" accept="image/x-png,image/gif,image/jpeg">
                    <label class="custom-file-label" for="back-file"></label>
                </div>
            </div>

            <div class="form-group">
                <label class="m-0">Opacité de l’image</label>
                <input type="range" class="form-control-range" id="back-opacity" name="back-opacity" value="100">
            </div>

            <div class="input-group mb-2">
                <input type="color" class="form-control" id="back-font-color" value="#000000"
                       data-default-value="#000000" name="back-font-color">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <label>Couleur du texte</label>
                    </div>
                </div>
            </div>

            <hr class="mb-4">


            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Envoyer</button>
            <a href="/" class="btn btn-link btn-lg btn-block btn-new-sachet">Créer un nouveau sachet</a>
        </form>

        <div class="py-2 result-container">
            <p class="lead text-center">Email envoyé! La référence de votre sachet personnalisé est le :<br> <b
                    class="sachet_code">1231</b></p>
            <a class="btn btn-success btn-lg btn-block"
               href="https://www.gelplusfrance.com/product-page/sachet-personnalisable" target="_blank">Commander</a>
            <button class="btn btn-link btn-lg btn-block btn-back">Back</button>
        </div>


    </div>
</nav>

<main id="main">
</main>

<div class="btn-container">
    <h3 class="sachet-id">
        <span class="badge badge-pill badge-success">10232</span>
    </h3>

    <a class="btn btn-secondary" data-toggle="collapse" href="#the-canvas" role="button" aria-expanded="false"
       aria-controls="collapseExample">
        Image
    </a>
    <div class="btn-group">
        <button class="btn btn-primary btn-download download-front" type="button">Télécharger</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#sachetModal">
            <i class="fas fa-cog"></i>
        </button>
    </div>
</div>
<div class="canvas-container collapse" id="the-canvas">
    <canvas id="canvas-front"></canvas>
    <canvas id="canvas"></canvas>
</div>

<div class="modal fade" id="sachetModal" tabindex="-1" aria-labelledby="sachetModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Paramètres Sachet</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="inputMadeDate">Date de fabrication</label>
                    <input type="date" class="form-control" id="inputMadeDate"/>
                </div>
                <div class="form-group">
                    <label for="inputLotNumber">Lot</label>
                    <input type="text" class="form-control" id="inputLotNumber" value="C2005284"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary download-front">Télécharger</button>
            </div>
        </div>
    </div>
</div>

<div>
    <img src="objects/dos/stridePicDos.png" id="stridePicDos" style="display:none;">
    <img src="objects/dos/DessinDos.png" id="DessinDos" style="display:none;">
    <img src="objects/dos/TextDos.png" id="TextDos" style="display:none;">

    <img src="objects/face/stridePicFace.png" id="stridePicFace" style="display:none;">
    <img src="objects/face/DessinFace.png" id="DessinFace" style="display:none;">
    <img src="objects/face/TextFace.png" id="TextFace" style="display:none;">


    <img src="objects/dos/DessinDosSachet.png" id="DessinDosSachet" style="display:none;">
    <img src="objects/dos/TextDosSachet.png" id="TextDosSachet" style="display:none;">
    <img src="objects/face/DessinFaceSachet.png" id="DessinFaceSachet" style="display:none;">
    <img src="objects/face/TextFaceSachet.png" id="TextFaceSachet" style="display:none;">

    <img src="objects/logoExample.png" id="logoExample" style="display:none;">
</div>

</body>
</html>
